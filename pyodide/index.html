<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AnkaFlow Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <style>
    html, body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    #editor {
      height: 400px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    h3 {
      margin-top: 1rem;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KTHG2QG391"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KTHG2QG391');
</script>
<body>

  <h1>AnkaFlow In-Browser Pipeline Runner</h1>
  <h4><a href="https://targetta.github.io/ankaflow">View documentation</a></h4>
  <div id="editor">Loading editor...</div>

  <button id="run-btn" onclick="runPipeline()" disabled>‚ñ∂Ô∏è Run Pipeline</button>
  <button onclick="loadExample()">üìÑ Load Example</button>

  <h2>Logs</h2>
  <pre id="output">Initializing worker...</pre>

  <script>
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
    let worker = new Worker("worker.js");
    let requestId = 0;
    let monacoEditor;

    require(['vs/editor/editor.main'], async function () {
      const savedYaml = localStorage.getItem("ankaflow-demo-yaml") || "";
      const editorContainer = document.getElementById("editor");

      // Clear placeholder
      editorContainer.textContent = "";

      // Launch Monaco
      monacoEditor = monaco.editor.create(editorContainer, {
        value: savedYaml,
        language: 'yaml',
        theme: 'vs-dark',
        automaticLayout: true,
        minimap: { enabled: false }
      });
    });

    async function loadExample() {
      const response = await fetch("example.yaml");
      const yaml = await response.text();
      monacoEditor.setValue(yaml);
    }

    function runPipeline() {
      const yaml = monacoEditor.getValue();
      localStorage.setItem("ankaflow-demo-yaml", yaml);
      document.getElementById("output").textContent = "‚è≥ Running pipeline...\n";
      const env = {}; // optionally pass config from UI
      worker.postMessage({
        type: "execute",
        id: ++requestId,
        yaml,
        env,
      });
    }

    worker.addEventListener("message", (event) => {
      const output = document.getElementById("output");

      if (event.data.type === "ready") {
        output.textContent = "‚úÖ Worker initialized.\n";
        document.getElementById("run-btn").disabled = false;
      } else if (event.data.type === "result") {
        output.textContent = event.data.logs.join("\n");
      } else if (event.data.type === "error") {
        output.textContent = `‚ùå Error: ${event.data.error}`;
      }
    });

    worker.postMessage({ type: "init" });
  </script>
</body>
</html>
